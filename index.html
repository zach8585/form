<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <header>
        <h1>Registration</h1>
        <p>Computers</p>
    </header>

    <main>
        <h2>Registration Form</h2>

        <label for="firstName">First Name:</label><br />
        <input type="text" id="firstName" /><br />

        <label for="lastName">Last Name:</label><br />
        <input type="text" id="lastName" /><br />

        <label for="Id">ID:</label><br />
        <input type="text" id="Id" /><br />
        
        <hr />
        
        <button onclick="checkForm()">Submit</button>
    </main>

    <script>
        function checkForm() {
        
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var Id = document.getElementById("Id").value;

            
            if (firstName.length > 20) {
                alert("First name is too long, please enter fewer characters (max 20).");
                return; 
            }

    
            if (lastName.length > 20) {
                alert("Last name is too long, please enter fewer characters (max 20).");
                return;
            }


            if (isNaN(Id) || Id.length !== 5) {
                alert("ID must be a 5-digit number.");
                return;
            }
            alert("Registration successful!");
        }
    </script>
</body>
</html>
